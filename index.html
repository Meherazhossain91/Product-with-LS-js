<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>product with lsS</title>
  </head>
  <body>
 

   	
	<div class="container">
		<div class="row justify-content-center my-5">
			<div class="col-md-6">
				<button class="btn btn-primary" id="add_product">Add new prduct</button>
				<br>
				<br>
				<div class="card product-add-box">
					<div class="card-body">
						<button id="finish" class="close">&times;</button>
						<h2>Add new product</h2>
						<hr>
						<form id="product">
							<div class="form-group"><br>
								<input name="name" type="text" class="form-control" placeholder="Product Name">
							</div>
							<div class="form-group"><br>
								<input name="price" type="text" class="form-control" placeholder="Product Price">
							</div>
							<div class="form-group"><br>
								<input name="sale_price" type="text" class="form-control" placeholder="Sale Price">
							</div>
							<div class="form-group"><br>
								<input name="photo" type="text" class="form-control" placeholder="Product Photo link">
							</div>
							<div class="form-group"><br>
								<input type="submit" class="btn btn-primary btn-block" value="Add new Product">
							</div>
						</form>
					</div>
				</div>
				<hr>				
			</div>
		</div>
		<div class="products">
			<div id="plist" class="row">	
				
				 
			 
				 
			</div>
		</div>
	</div>

  </body>
